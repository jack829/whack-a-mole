<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Whackamole</title>
</head>
<body>
  <header class="Header">
    <h2>Whack The Moles!</h2>
  </header>

  <main class="Main">
    <section>
      <p>Score: <span id="scoreDisplay">0</span></p>
      <p>Time Remaining: <span id="timeDisplay"></span> seconds</p>
    </section>
    <table id="gameBoard" class="Gameboard">
      <tr>
        <td class="HoleContainer">
          <div class="Hole">
            <img class="Mole js-Mole" aria-hidden="true" src="mole.png" alt="">
          </div>
        </td>
        <td class="HoleContainer">
          <div class="Hole">
            <img class="Mole js-Mole" aria-hidden="true" src="mole.png" alt="">
          </div>
        </td>
        <td class="HoleContainer">
          <div class="Hole">
            <img class="Mole js-Mole" aria-hidden="true" src="mole.png" alt="">
          </div>
        </td>
      </tr>
      <tr>
        <td class="HoleContainer">
          <div class="Hole">
            <img class="Mole js-Mole" aria-hidden="true" src="mole.png" alt="">
          </div>
        </td>
        <td class="HoleContainer">
          <div class="Hole">
            <img class="Mole js-Mole" aria-hidden="true" src="mole.png" alt="">
          </div>
        </td>
        <td class="HoleContainer">
          <div class="Hole">
            <img class="Mole js-Mole" aria-hidden="true" src="mole.png" alt="">
          </div>
        </td>
      </tr>
      <tr>
        <td class="HoleContainer">
          <div class="Hole">
            <img class="Mole js-Mole" aria-hidden="true" src="mole.png" alt="">
          </div>
        </td>
        <td class="HoleContainer">
          <div class="Hole">
            <img class="Mole js-Mole" aria-hidden="true" src="mole.png" alt="">
          </div>
        </td>
        <td class="HoleContainer">
          <div class="Hole">
            <img class="Mole js-Mole" aria-hidden="true" src="mole.png" alt="">
          </div>
        </td>
      </tr>
    </table>
    <section class="ButtonGroup">
      <button id="startGame" class="Button Button-success">Start</button>
      <button id="stopGame" class="Button Button-danger" disabled>Stop</button>
      <button id="resetGame" class="Button Button-default" disabled>Reset</button>
    </section>
    <section id="finalScoreSection" aria-hidden="true">
      <p>Game Over! Your final score was: <span id="finalScore"></span></p>
    </section>
  </main>

<script src="js/timer.js"></script>
<script src="js/mole.js"></script>
<script src="js/game.js"></script>
<script src="js/index.js"></script>
</body>
</html>
