          <div class="Hole"><img class="Mole" src="mole.png" alt=""></div>

        <td class="HoleContainer">
          <div class="Hole"><img class="Mole" src="mole.png" alt=""></div>
        </td>
      </tr>
    </table>
    <div class="ButtonGroup">
      <button class="Button Button-success">Start</button>
      <button class="Button Button-danger">Stop</button>
      <button class="Button Button-default">Reset</button>
    </div>
  </main>

<script src="index.js"></script>
</body>
</html>
