<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/styles/index.css">
  <link rel="stylesheet" href="src/styles/layout.css">
  <link rel="stylesheet" href="src/styles/game.css">
  <link rel="stylesheet" href="src/styles/mole.css">
  <link rel="stylesheet" href="src/styles/buttons.css">
  <link rel="stylesheet" href="src/styles/text.css">
  <title>Whackamole</title>
</head>
<body>
  <header class="Header">
    <p class="Text-header">Whack The Moles!</p>
  </header>

  <main class="Main">
    <section class="Game_ControlMetaWrapper">
      <div class="Game_Meta">
        <p class="Text-basic">Score: <span id="scoreDisplay" class="Text-emphasis">0</span></p>
        <p class="Text-basic">Time Remaining: <span id="timeDisplay" class="Text-emphasis"></span> seconds</p>
        <p class="Text-basic" id="finalScoreSection" aria-hidden="true">Game Over! Your final score was: <span id="finalScore" class="Text-emphasis"></span></p>
      </div>
    </section>
    <section class="Game_BoardContainer">
      <table id="gameBoard" class="Game_Board">
        <tr>
          <td class="HoleContainer">
            <div class="Hole">
              <img class="Mole js-Mole" aria-hidden="true" src="src/assets/mole.png" alt="">
            </div>
          </td>
          <td class="HoleContainer">
            <div class="Hole">
              <img class="Mole js-Mole" aria-hidden="true" src="src/assets/mole.png" alt="">
            </div>
          </td>
          <td class="HoleContainer">
            <div class="Hole">
              <img class="Mole js-Mole" aria-hidden="true" src="src/assets/mole.png" alt="">
            </div>
          </td>
        </tr>
        <tr>
          <td class="HoleContainer">
            <div class="Hole">
              <img class="Mole js-Mole" aria-hidden="true" src="src/assets/mole.png" alt="">
            </div>
          </td>
          <td class="HoleContainer">
            <div class="Hole">
              <img class="Mole js-Mole" aria-hidden="true" src="src/assets/mole.png" alt="">
            </div>
          </td>
          <td class="HoleContainer">
            <div class="Hole">
              <img class="Mole js-Mole" aria-hidden="true" src="src/assets/mole.png" alt="">
            </div>
          </td>
        </tr>
        <tr>
          <td class="HoleContainer">
            <div class="Hole">
              <img class="Mole js-Mole" aria-hidden="true" src="src/assets/mole.png" alt="">
            </div>
          </td>
          <td class="HoleContainer">
            <div class="Hole">
              <img class="Mole js-Mole" aria-hidden="true" src="src/assets/mole.png" alt="">
            </div>
          </td>
          <td class="HoleContainer">
            <div class="Hole">
              <img class="Mole js-Mole" aria-hidden="true" src="src/assets/mole.png" alt="">
            </div>
          </td>
        </tr>
      </table>
    </section>
    <section class="Game_ControlMetaWrapper">
      <div class="Game_Controls">
        <button id="startGame" class="Button Button-success">Start</button>
        <button id="stopGame" class="Button Button-danger" disabled>Stop</button>
        <button id="resetGame" class="Button Button-default" disabled>Reset</button>
      </div>
    </section>
  </main>

<script src="src/js/timer.js"></script>
<script src="src/js/mole.js"></script>
<script src="src/js/game.js"></script>
<script src="src/js/index.js"></script>
</body>
</html>
